<div *ngIf= "movies.length>0; else no_movies" >
  <h1> {{title}}</h1>
  
  <div class="alert alert-warning" *ngIf="movies.length>0">
    {{ movies.length }} film bulundu.
  </div>

  <div class="mb-3">
    <input type="text" class="form-control" [(ngModel)]= "filterText" placeholder="search..">
    <small class="text-muted" *ngIf="filterText" >Aradığınız Kelime: {{filterText}}</small>
  </div>
 <ng-template [ngTemplateOutlet]= "movieList1" ></ng-template>

</div>


<ng-template  #no_movies>
  <div class="alert alert-warning">
    Film bulunamadı.
  </div>
</ng-template>

<ng-template #movieList1>
    
  <div class="card mb-3" *ngFor= "let item of movies | movieFilter: filterText "style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="/assets/img/{{ item.imageUrl}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h2 class="card-title">{{item.title | titlecase }}</h2>
        <p class="card-text">{{item.description | summary: 50}}</p>
        <p class="card-text">{{item.datePublished | date}}</p>
        
      </div>
        <!-- <button class="btn btn-sm btn-outline-primary">Details</button> -->
        <!-- <button (click)= "addToList()" class="btn btn-sm btn-primary">Listeye Ekle</button> -->
        <!-- <button type="button" class="btn btn-secondary">Listeye Ekle</button> -->
        <!-- <button type="button" class="btn btn-outline-primary">Detaylar</button> -->
        <!-- <button type="button" class="btn btn-outline-secondary">Listeye Ekle</button> -->
        <!-- <button type="button" class="btn btn-outline-secondary">Detaylar</button>
        <button type="button" class="btn btn-outline-danger">Listene Ekle</button> -->
        <!-- <button type="button" class="btn btn-outline-dark">Listeye Ekle</button> --> 
        <button type="button" class="btn btn-dark ms-3">Detay</button>
        <button (click)= "addToList($event,item)" class="btn btn-outline-dark ms-2"> Listeye ekle</button>
    </div>
  </div>
  </div>
</ng-template>
