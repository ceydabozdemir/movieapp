<div *ngIf= "movies.length>0; else no_movies" >
  <h1> {{title}}</h1>
  
  <div class="alert alert-warning" *ngIf="movies.length>0">
    {{ movies.length }} film bulundu.
  </div>

 <ng-template [ngTemplateOutlet]= "movieList2" [ngTemplateOutletContext]= "{ movies: popularMovies }" ></ng-template>
 <ng-template [ngTemplateOutlet]= "movieList1" ></ng-template>

</div>


<ng-template  #no_movies>
  <div class="alert alert-warning">
    Film bulunamadı.
  </div>
</ng-template>

<ng-template #movieList1>
    
  <div class="card mb-3" *ngFor="let item of movies "style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="/assets/img/{{ item.imageUrl}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{item.title}}</h5>
        <p class="card-text">{{item.description}}</p>
        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
        <button class="btn btn-sm btn-outline-primary">Details</button>
      </div>
    </div>
  </div>
  </div>
</ng-template>

<ng-template #movieList2 let-filmler="movies">
    
  <div class="row row-cols-1 row-cols-md-3 g-4 mb-3">
    <div class="col" *ngFor= "let item of filmler">


     <div class="card h-100">
       <img src= "/assets/img/{{ item.imageUrl }}" alt="" class="card-img-top">
       <div class="card-body">
        <h5 class="card-title"> {{ item.title }}</h5>
        <p class="card-text">{{item.description}}</p>
       </div>
     </div>
    </div>
  </div>
</ng-template>

<ng-template #movieList3 let-populerFilmler= "movies">
  <h2>Popüler Filmler</h2>
  <!-- dışarıdan movies parametresi aldı -->
  <div class="card mb-3" *ngFor= "let item of populerFilmler">
  <div class="row">
    <div class="col-md-2">
      <img src="/assets/img/{{ item.imageUrl}}" class="img-fluid rounded-start" alt="">
    </div>
    <div class="col-md-10">
      <div class="card-body">
        <h2 class="card-title">{{ item.title }}</h2>
        <p class="card-text">{{item.description}}</p>
        <button class="btn btn-sm btn-outline-primary">Details</button>
      </div>
    </div>
  </div>
  </div>
</ng-template>
